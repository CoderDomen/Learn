    // 访问器使用
    class Request{
        constructor(host){
            this.data = {}
            this.host = host   //这里相当于user.host  即调用了 set host()方法
        }
        set host(url){
            if(url !== 'http://www.baidu.com'){
                throw new Error('地址错误')
            }
            this.data.host = url
        } 
        get host(){
            return this.data['host']
        }
    }
    let user = new Request('http://www.baidu.com')
